{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Title </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Mysite</a>
    <div class="navbar">

        <a href="/" class="nav-item nav-link"> Home </a>
        <a href="{% url 'bank:register' %}" class="nav-item nav-link"> Register </a>
        {% if user.is_authenticated %}
            <a href="{% url 'bank:logout' %}" class="nav-item nav-link"> Logout </a>
        {% else %}
           <a href="{% url 'bank:login' %}" class="nav-item nav-link"> Login </a>
        {% endif %}


        <ul class="nav-item nav-link dropdown">
        <a class="nav-item nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"  aria-expanded="false">
          Branches
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for br in links %}
            <a class="dropdown-item" href="https://en.wikipedia.org/wiki{{br.get_url}}">{{br.district}}</a>
            {% endfor %}
        </div>
      </ul>
    </div>
</nav>
{% if messages %}
  {% for message in messages %}
        <div class="alert alert-primary{{message.tag}}">
            {{ message }}
        </div>
  {% endfor %}
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
